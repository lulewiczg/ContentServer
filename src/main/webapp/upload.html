<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload popup</title>
</head>
<div class="modal-header" ng-init="init()">
    <div class="modal-body upload-box">
        <div class="container">
            <h2 class="popup-title">{{'upload.title' | translate}}</h2>
            <iframe id="hiddenFrame" name="hiddenFrame" title="hiddenFrame" class="hide"></iframe>
                <div class="form-group row">
                <form id="uploadForm" name="form" method="post" enctype="multipart/form-data" target="hiddenFrame"
                    action="rest/upload">
                    <label for="upload" class="col-sm-1 col-form-label">{{'upload.file' | translate}}</label>
                    <div class="col-sm-4">
                        <input id="upload" name="file" class="form-control" type="file"
                            placeholder="{{'upload.file' | translate}}" required multiple>
                    </div>
                    <input id="path" name="path" class="form-control" type="hidden" value="{{location}}">
                </form>
            </div>

                <div class="modal-footer">
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">
                            <button id="uploadModalBtn" ng-disabled="!valid" class="btn form-control btn-warning">{{'upload.upload'
                                | translate}}</button>
                        </div>
                        <div class="col-sm-2">
                            <button id="closeBtn" class="btn form-control btn-info" ng-click="close() ">{{'popup.close'
                                | translate}}</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
