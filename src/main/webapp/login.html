<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login popup</title>
</head>
<div class="modal-header">
    <div class="modal-body login-box">
        <div class="container">
            <h2>{{'login.title' | translate}}</h2>
            <form name="form">
                <div class="form-group row">
                    <label for="login" class="col-sm-2 col-form-label">{{'login.login' | translate}}</label>
                    <div class="col-sm-3">
                        <input id="login" ng-model="data.login" class="form-control" type="text" placeholder="{{'login.login' | translate}}"
                            autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">{{'login.password' | translate}}</label>
                    <div class="col-sm-3">
                        <input id="password" ng-model="data.password" class="form-control" type="password"
                            placeholder="{{'login.password' | translate}}">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">
                            <button id="loginModalBtn" class="btn form-control btn-warning" ng-click="login()">{{'login.loginBtn' | translate}}</button>
                        </div>
                        <div class="col-sm-2">
                            <button id="closeBtn" class="btn form-control btn-info" ng-click="close() ">{{'popup.close' | translate}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
