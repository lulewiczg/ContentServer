<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<div class="modal-header">
    <div class="modal-body login-box">
        <div class="container">
            <h2>Logowanie</h2>
            <form name="form">
                <div class="form-group row">
                    <label for="login" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-3">
                        <input id="login" ng-model="data.login" class="form-control" type="text" placeholder="Login"
                            autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Hasło</label>
                    <div class="col-sm-3">
                        <input id="password" ng-model="data.password" class="form-control" type="password"
                            placeholder="Hasło">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">
                            <button id="loginModalBtn" class="btn form-control btn-warning" ng-click="login()">Zaloguj</button>
                        </div>
                        <div class="col-sm-2">
                            <button id="closeBtn" class="btn form-control btn-info" ng-click="close() ">Zamknij</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
